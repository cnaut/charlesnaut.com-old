<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Charles Naut - {% block page-title %}{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap-responsive.min.css" type="text/css" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/main.css" type="text/css" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/main2.css" type="text/css" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.min.css" type="text/css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.min.js" type="text/javascript"></script> --!>
        <script src="{% get_static_prefix %}js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="{% get_static_prefix %}js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{% get_static_prefix %}js/main.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="banner" class="span12">
            <div id="info-pane">
                <h1 id="banner-name">Charles Naut</h1>
            </div>
       </div>
    
        
        <div id="container" class="container-fluid">
            <div class="row-fluid">
                <div class="span2" id="side-bar">
                    <div class="menu-item" onclick="transitionPage('main')">Home</div>
                    <div class="menu-item" onclick="transitionPage('project-page')">Projects</div>
                    <div class="menu-item"><a href="/resume" target="_blank">Resume</a></div>
                    <div class="menu-item" onclick="transitionPage('papers-page')">Papers</div>
                    <div class="menu-item"><a href="http://twitter.com/cnaut" target="_blank">Twitter</a></div>
                    <div class="menu-item"><a href="http://charlesnaut.com" target="_blank">Blog</a></div>
                    <div class="menu-item"><a href="http://www.linkedin.com/in/charlesnaut" target="_blank">Linkedin</a></div>
                </div>

                <div class="span10" id="main">
                   {% block content %}{% endblock %} 
                </div>
            </div>
        </div>
        
    </body>

</html>
